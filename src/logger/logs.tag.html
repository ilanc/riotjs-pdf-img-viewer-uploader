<logs>
  <div each={ opts.logs } class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        { title }
        <button type="button" class="close" aria-hidden="true" style="text-shadow: none;">&times;</button>
      </h3>
    </div>
    <div class="panel-body">
      { body }
    </div>
  </div>
</logs>
