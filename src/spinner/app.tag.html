<app>
  <header>Spinner</header>

  <section>
    <h1>Centred</h1>
    <button class="fa fa-play" type="button" onclick={clickStartC}> Start</button>
    <button class="fa fa-stop" type="button" onclick={clickStopC}> Stop</button>
    <div style="margin-top:10px;">
      <spinner centered="true"></spinner>
    </div>
  </section>

  <section>
    <h1>Left-aligned</h1>
    <button class="fa fa-play" type="button" onclick={clickStartLA}> Start</button>
    <button class="fa fa-stop" type="button" onclick={clickStopLA}> Stop</button>
    <div style="margin-top:10px;">
      <spinner></spinner>
    </div>
  </section>

  <footer>Trust ID 2017</footer>

  <script>
    console.log('app.tag.html')

    import '../spinner/spinner.tag.html'

    var tag = this

    // DEBUG: console hacking
    window.app = tag

    this.on('mount', function () {
      tag.spinner = this.tags['spinner'];
    })

    this.clickStartC = (e) => {
      tag.spinner[0].Start()
    }

    this.clickStopC = (e) => {
      tag.spinner[0].Stop()
    }

    this.clickStartLA = (e) => {
      tag.spinner[1].Start()
    }

    this.clickStopLA = (e) => {
      tag.spinner[1].Stop()
    }
  </script>
</app>
