<spinner>
  <div ref="spin" show={started}>
    <div class="sk-wave" style={ styles }>
      <div class="sk-rect sk-rect1"></div>
      <div class="sk-rect sk-rect2"></div>
      <div class="sk-rect sk-rect3"></div>
      <div class="sk-rect sk-rect4"></div>
      <div class="sk-rect sk-rect5"></div>
    </div>
  </div>

  <style>

  </style>

  <script>
    console.log('spinner.tag.html')
    import '../../node_modules/spinkit/css/spinners/3-wave.css'

    var tag = this
    tag.started = opts.start

    var centeredStyle = {
      "margin-top": 0,
      "margin-bottom": 0
    }

    var leftAlignedStyle = {
      "margin": 0
    }

    this.Center = function(centered) {
      if (centered) {
        tag.styles = centeredStyle
      } else {
        tag.styles = leftAlignedStyle
      }
    }
    this.Center(opts.centered)

    this.Start = () => {
      tag.started = true
      tag.refs.spin.style.display = ""
      tag.update()
    }

    this.Stop = () => {
      tag.started = false
      tag.refs.spin.style.display = "none"
      tag.update()
    }

    this.Toggle = () => {
      if (tag.started) {
        tag.Stop()
      } else {
        tag.Start()
      }
    }

  </script>
</spinner>
